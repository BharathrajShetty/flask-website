<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #form-page {
      display: inline-flex;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="shadow p-3 mb-5 bg-body-tertiary rounded" id="form-page">
    <div>
      <h2>Login</h2>
      <div>
        <form name="login-form" action="/user" id="login-form" method="post">
          <div class="m-3"">
            <label for="username" class="login-label">User Name</label><br>
            <input type="text" name="username" class="login-action" id="user-name" placeholder="shebha" required>
          </div>
          <div class="m-3">
            <label for="password" class="login-label" >Password</label> <br>
            <input type="password" name="password" class="login-action" id="password" placeholder="********" required>
          </div>
          <div>
            <input type="submit" id="loginSubmitButton" class="btn btn-primary mx-4">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
