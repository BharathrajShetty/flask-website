<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin-top: 50px;
    }
    .container {
      margin-top: 5%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h2 {
      color: rgb(100, 100, 100);
    }
    #loginSubmitButton {
      display: flex;
      justify-content: center; /* Centers items horizontally */
      align-items: center; /* Centers items vertically */
      margin: 7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="form-page">
      {% if session['user_name'] %}
        <div id="successLogin">
          {% include "/pages/profile/successLogin.html" %}
        </div>
      {% else %}
      <div id="signInPrompt">
        <h2>Login</h2>
        <div>
          <form name="loginForm" action="/validateUser" id="loginForm" method="post">
            <div class="m-3"">
              <label for="username" class="loginLabel">User Name</label><br>
              <input type="text" name="username" class="loginAction" id="userName" placeholder="shebha" required>
            </div>
            <div class="mx-3 mb-1">
              <label for="password" class="loginLabel" >Password</label> <br>
              <input type="password" name="password" class="loginAction" id="password" placeholder="********" required>
            </div>
            <div class="d-flex justify-content-end">
              <a href="" style="font-size: 14px">forgot password?</a>
            </div>
            <div id="loginSubmitButton">
              <input type="submit" class="btn btn-primary mx-4">
            </div>
            <div style="font-size: 14px; margin: 3px">
              If you don't have an account <a href="signUpPage">click here</a> to create
            </div>
          </form>
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
