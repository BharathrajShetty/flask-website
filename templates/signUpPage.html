<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @media screen and (max-width: 450px) and (min-width: 250px) {
      .container {
        height: 200px;
        margin-top: 40%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
    @media screen and (max-width: 1000px) and (min-width: 451px) {
      .container {
        height: 200px;
        margin-top: 20%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
    @media screen and (min-width: 1001px) {
      .container {
        height: 200px;
        margin-top: 10%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
    h2 {
      color: rgb(100, 100, 100);
    }
    #signUpSubmitButton {
      display: flex;
      justify-content: center; /* Centers items horizontally */
      align-items: center; /* Centers items vertically */
      margin: 7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded" id="form-page">
      <div>
        <h2>Sign Up</h2>
        <div>
          <form name="signUpForm" action="/createUser" id="signUpForm" method="post">
            <div class="m-3"">
              <label for="fname" class="signUpLabel">First Name</label><br>
              <input type="text" name="fname" class="signUpAction" id="fName" placeholder="Bharathraj" required>
            </div>
            <div class="m-3"">
              <label for="lname" class="signUpLabel">Last Name</label><br>
              <input type="text" name="lname" class="signUpAction" id="lName" placeholder="Shetty" required>
            </div>
            <div class="mx-3 mb-1">
              <label for="password" class="signUpLabel" >Password</label> <br>
              <input type="password" name="password" class="signUpAction" id="password" placeholder="********" required>
            </div>
            <div id="signUpSubmitButton">
              <input type="submit" class="btn btn-primary mx-4">
            </div>
            <div style="font-size: 14px; margin: 3px">
              Already have an account <a href="loginPage">click here</a> to sign in.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
