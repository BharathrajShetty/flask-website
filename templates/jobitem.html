<style>
  .center-button {
      display: flex;
      justify-content: center; /* Centers items horizontally */
      align-items: center; /* Centers items vertically */
  }
  h4 {
    font-family: Roboto;
    color: rgb(100, 100, 100);
  }
  h6 {
    font-family: Roboto;
    color: rgb(100, 100, 100);
  }
</style>
<div class="shadow p-3 mb-2 bg-body-tertiary rounded">
  <div class="border-bottom row justify-content-between" style="margin-bottom:16px; padding:8px;">
    <div class="col-8">
      <h4>{{job['job_title']}}</h4>
      <h6>{{job['company']}}</h6>
      <div class="mx-2">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16" style="margin: 5px">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
          </svg>
          {{job['location']}}
        </div>
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-coin" viewBox="0 0 16 16" style="margin: 5px">
            <path d="M5.5 9.511c.076.954.83 1.697 2.182 1.785V12h.6v-.709c1.4-.098 2.218-.846 2.218-1.932 0-.987-.626-1.496-1.745-1.76l-.473-.112V5.57c.6.068.982.396 1.074.85h1.052c-.076-.919-.864-1.638-2.126-1.716V4h-.6v.719c-1.195.117-2.01.836-2.01 1.853 0 .9.606 1.472 1.613 1.707l.397.098v2.034c-.615-.093-1.022-.43-1.114-.9zm2.177-2.166c-.59-.137-.91-.416-.91-.836 0-.47.345-.822.915-.925v1.76h-.005zm.692 1.193c.717.166 1.048.435 1.048.91 0 .542-.412.914-1.135.982V8.518z"/>
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 13.5a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11m0 .5A6 6 0 1 0 8 2a6 6 0 0 0 0 12"/>
          </svg>
          {{job['salary']}}
        </div>
        </div>
      </div>
    <div class="col-4 center-button">
      <a href="jobs/{{job['id']}}">
        <button type="button" class="btn btn-outline-primary">Open</button>
      </a>
    </div>
  </div>
</div>
