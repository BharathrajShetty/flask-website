<div class="border-bottom row justify-content-between" style="margin-bottom:16px; padding:8px;">
  <div class="col-8">
    <h4>{{job['title']}}</h4>
    <div><b>Location: </b>{{job['location']}}</div>
    {% if 'salary' in job %}
      <div><b>Salary: </b>{{job['salary']}}</div>
    {% endif %}
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
